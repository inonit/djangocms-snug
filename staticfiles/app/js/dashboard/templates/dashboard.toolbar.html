<md-toolbar class="animate-show md-medium-tall md-whiteframe-z1" ng-show="!showSearch">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <md-icon md-svg-icon="navigation:ic_menu_24px" aria-label="Menu"></md-icon>
        </md-button>
        <h3>
            Dashboard
        </h3>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Search" ng-click="toggleSearch()">
            <md-icon md-svg-icon="action:ic_search_24px" aria-label="Search"></md-icon>
        </md-button>
        <md-menu id="settings-menu">
            <md-button class="md-icon-button" aria-label="Open Settings"
                       ng-click="ctrl.toggleSettingsMenu($mdOpenMenu, $event)">
                <md-icon md-menu-origin md-svg-icon="navigation:ic_more_vert_24px" aria-label="More"></md-icon>
            </md-button>
            <md-menu-content width="4">
                <md-menu-item>
                    <md-button ng-click="ctrl.redial($event)">
                        <md-icon md-svg-icon="call:dialpad" md-menu-align-target></md-icon>
                        Redial
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button disabled="disabled" ng-click="ctrl.checkVoicemail()">
                        <md-icon md-svg-icon="call:voicemail"></md-icon>
                        Check voicemail
                    </md-button>
                </md-menu-item>
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button ui-sref="auth.logout">
                        <md-icon></md-icon>
                        Log out
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    <span flex></span>
</md-toolbar>

<md-toolbar ng-show="showSearch" class="animate-show md-hue-1 md-whiteframe-z1">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleSearch()" aria-label="Menu">
            <md-icon md-svg-icon="navigation:ic_arrow_back_24px" aria-label="Back"></md-icon>
        </md-button>
        <h3 role="button" ng-click="toggleSearch()">
            Back
        </h3>
        <span flex="5"></span>
        <span ng-controller="DemoController as ctrl" flex>
            <md-autocomplete md-theme="input"
                             md-input-name="autocompleteField"
                             md-no-cache="ctrl.noCache"
                             md-selected-item="ctrl.selectedItem"
                             md-search-text="ctrl.searchText"
                             md-items="item in ctrl.querySearch(ctrl.searchText)"
                             md-item-text="item.display"
                             placeholder="Search">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText">{{ item.display }}</span>
                </md-item-template>
                <div ng-messages="searchForm.autocompleteField.$error"
                     ng-if="searchForm.autocompleteField.$touched">
                    <div ng-message="required">You <b>must</b> have a favorite state.</div>
                    <div ng-message="minlength">Your entry is not long enough.</div>
                    <div ng-message="maxlength">Your entry is too long.</div>
                </div>
            </md-autocomplete>
        </span>
    </div>
</md-toolbar>
